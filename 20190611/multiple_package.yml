---
 - hosts: group1
   become: true
   tasks:
     - name: Installing multiple packages
       yum: name={{item}} state=present disable_gpg_check=yes
       with_items:
         - httpd
         - mariadb-server
         - mariadb
         - php
         - php-mysql
         - php-gd
         - php-pear
       register: Lamp_install
     
     - name: start service
       service: name={{item}} state=started enabled=yes
       with_items:
         - httpd
         - mariadb
       when: Lamp_install|success
